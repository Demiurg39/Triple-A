<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game List</title>
    <style>
      /* Добавьте стилизацию по вашему усмотрению */
      .pagination {
        margin-top: 20px;
      }
      .pagination a {
        display: inline-block;
        padding: 8px 16px;
        text-decoration: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        margin: 0 2px;
      }
      .pagination .current {
        background-color: #45a049;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Game List</h1>

    {% for game in games %}
    <div>
      <h2>{{ game.title }}</h2>
      <p>{{ game.description }}</p>
      <!-- Дополнительная информация об игре, если необходимо -->
    {% endfor %}

    <div class="pagination">
      <span class="step-links">
        {% if games.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ games.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
          Page {{ games.number }} of {{ games.paginator.num_pages }}.
        </span>

        {% if games.has_next %}
        <a href="?page={{ games.next_page_number }}">next</a>
        <a href="?page={{ games.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
      </span>
    </div>
  </body>
</html>
