{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
</head>
<body>

    <header>
        <h1>Frequently Asked Questions</h1>
    </header>

    <main>
        <section id="faq-list">
            <ul>
                {% for faq in faqs %}
                    <li>
                        <h2>{{ faq.title }}</h2>
                        <p><strong>{{ faq.question }}</strong></p>
                        <p>{{ faq.answer }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your App</p>
    </footer>

</body>
</html>
