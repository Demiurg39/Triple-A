{% extends 'header.html' %}

{% block content %}
  <div style="width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Добавить комментарий</h2>
    <h3 style="text-align: center;">{{ game.name }}</h3>

    <form method="post" action="{% url 'main_app:add_comment' id=game.id slug=game.slug %}?next={{ request.path }}" style="text-align: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="margin-top: 10px; padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Добавить комментарий</button>
    </form>

    <p style="text-align: center; margin-top: 10px;"><a href="{% url 'main_app:game_detail' game.id game.slug %}">Назад к игре</a></p>
  </div>
{% endblock %}
