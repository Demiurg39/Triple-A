<!-- add_comment.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Добавить комментарий</h2>
  <h3>{{ game.name }}</h3>

  <form method="post" action="{% url 'main_app:add_comment' game.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить комментарий</button>
  </form>

  <a href="{% url 'main_app:game_detail' game.id game.slug %}">Назад к игре</a>
{% endblock %}
