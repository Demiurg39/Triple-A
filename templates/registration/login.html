{% extends 'header.html' %}

{% block title %}Login - TripleA{% endblock %}
{% block header %}Login{% endblock %}

{% block content %}
  <style>
    #social-buttons {
      text-align: center; /* Добавленный стиль для центрирования кнопок */
       margin-top: 10px;
    }

    #social-buttons a {
      display: inline-block;
      margin-right: 10px;
    }

    #social-buttons img {
      width: 40px;
      height: 40px;
    }
  </style>
  <div style="width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post" action="{% url 'account:login' %}" style="text-align: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Login</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <a href="{% url 'account:password_reset' %}" style="color: #007bff; text-decoration: none;">Forgot Password?</a> |
      <a href="{% url 'account:register' %}" style="color: #007bff; text-decoration: none;">Register</a>
    </div>

    <!-- Добавляем кнопки для входа через социальные сети с иконками -->
    <div id="social-buttons">
      <a href="{% url 'social:begin' 'google-oauth2' %}">
        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="Google">
      </a>
      <a href="{% url 'social:begin' 'facebook' %}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png" alt="Facebook">
      </a>
    </div>
  </div>
{% endblock %}
