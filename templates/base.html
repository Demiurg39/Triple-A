<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Your Title Here{% endblock %}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .container {
      margin: 2rem;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>{% block header %}Your Website{% endblock %}</h1>
  </header>
  <nav>
    <a href="{% url 'main_app:game_list_main_page' %}">Home</a>
    <a href="{% url 'main_app:about' %}">About</a>
    <a href="{% url 'main_app:faq' %}">FAQ</a>
    <a href="{% url 'main_app:top_game' %}">Top Games</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>
</html>
